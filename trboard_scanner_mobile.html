<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TRBOARD Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      padding: 12px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header button {
      background: #444;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    #scanner-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #interactive.viewport {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Overlay de scan */
    #scan-area {
      border: 2px solid #00ff99;
      width: 70%;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,153,0.6);
    }
    footer {
      padding: 12px;
      background: #111;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div>üì∑ Scanner</div>
    <button onclick="history.back()">Retour</button>
  </header>

  <div id="scanner-container">
    <div id="interactive" class="viewport"></div>
    <div id="scan-area"></div>
  </div>

  <footer>
    Code : <span id="result">En attente...</span>
  </footer>

  <!-- Librairie QuaggaJS -->
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script>
    const resultEl = document.getElementById("result");

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: {
            facingMode: "environment"
          },
          target: document.querySelector('#interactive')
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          resultEl.textContent = "Erreur cam√©ra";
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        resultEl.textContent = data.codeResult.code;
        // ‚ö° Ici tu peux envoyer le code scann√© √† Glide via webhook / Airtable
        Quagga.stop(); // stop apr√®s un scan r√©ussi
      });
    } else {
      resultEl.textContent = "Cam√©ra non support√©e";
    }
  </script>
</body>
</html>
